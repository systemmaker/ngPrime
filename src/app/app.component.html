<p-dataTable [value]="cars" selectionMode="single" [(selection)]="selectedCar" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="15" [responsive]="true" [contextMenu]="cm">
    <p-header>CRUD for Cars</p-header>
    <p-column field="vin" header="Vin" [sortable]="true"></p-column>
    <p-column field="year" header="Year" [sortable]="true"></p-column>
    <p-column field="brand" header="Brand" [sortable]="true"></p-column>
    <p-column field="color" header="Color" [sortable]="true"></p-column>
    <p-footer><div class="ui-helper-clearfix" style="width:100%"><button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button></div></p-footer>
</p-dataTable>

<p-contextMenu #cm [model]="items"></p-contextMenu>
<button style = "width:100px">test</button><br>
<button style = "width:100px">testdatatable</button><br>
<button style = "width:100px">testcode</button>

<p-inplace closable="closable">
    <span pInplaceDisplay>
        Click to Edit
    </span>
    <span pInplaceContent>
        <br>
        <p-button (onClick)="count()" label="Clicktest" style = "width:1000px" ></p-button><br>
        <p-button (onClick)="count()" label="Clickdata"style = "width:100px  ; hieght:100px"></p-button><br>
        <p-button (onClick)="count()" label="Clickcode"style = "width:100px"></p-button><br>
        <p-button (onClick)="count()" label="Click" style = "width:100px"></p-button><br>
        <p-button (onClick)="count()" label="Click"style = "width:100pt"></p-button><br>
    </span>
</p-inplace>

<p-dialog header="Car Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [closable]="true" [width]="300">
    <div class="ui-g ui-fluid" *ngIf="car">
        <div class="ui-g-4"><label for="vin">Vin</label></div>
        <div class="ui-g-8"><input pInputText id="vin" [(ngModel)]="car.vin" /></div>
        
        <div class="ui-g-4"><label for="year">Year</label></div>
        <div class="ui-g-8"><input pInputText id="year" [(ngModel)]="car.year" /></div>
        
        <div class="ui-g-4"><label for="brand">Brand</label></div>
        <div class="ui-g-8"><input pInputText id="brand" [(ngModel)]="car.brand" /></div>
        
        <div class="ui-g-4"><label for="color">Color</label></div>
        <div class="ui-g-8"><input pInputText id="color" [(ngModel)]="car.color" /></div>
    </div>
    <p-footer>
        <div class="ui-dialog-buttonpane ui-helper-clearfix">
            <button type="button" pButton icon="fa-close" (click)="delete()" label="Delete"></button>
            <button type="button" pButton icon="fa-check" (click)="save()" label="Save"></button>
        </div>
    </p-footer>
</p-dialog>
